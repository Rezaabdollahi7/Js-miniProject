<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js course Pagination</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-200">

    <div id="checkboxContainer" class="w-1/2 mx-auto flex justify-between flex-col">
        <h1 class="text-center text-3xl font-semibold text-blue-500">Choose Your Category : </h1>
        <div class="cat-items-wrapper mt-8 w-full flex justify-between">

            <span
                class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100"
                onclick="filterCourses('frontend')">Frontend</span>
            <span
                class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100"
                onclick="filterCourses('backend')">Backend</span>
            <span
                class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100"
                onclick="filterCourses('php')">PHP</span>
            <span
                class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100"
                onclick="filterCourses('all')">all</span>
            <div class=" flex items-center justify-center">
                <div class="relative inline-block text-left">
                    <button id="dropdown-button"
                        class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500">
                        More Category
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="dropdown-menu"
                        class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
                        <div class="py-2 p-2" role="menu" aria-orientation="vertical" aria-labelledby="dropdown-button">
                            <a class="flex block rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 active:bg-blue-100 cursor-pointer"
                                role="menuitem" onclick="filterCourses('frontend')">
                                Frontend
                            </a>
                            <a class="flex block rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 active:bg-blue-100 cursor-pointer"
                                role="menuitem" onclick="filterCourses('backend')">
                                Backend
                            </a>
                            <a class="flex block rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 active:bg-blue-100 cursor-pointer"
                                role="menuitem" onclick="filterCourses('php')">
                                PHP
                            </a>
                            <a class="flex block rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 active:bg-blue-100 cursor-pointer"
                                role="menuitem" onclick="filterCourses('all')">
                                all
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <input
            class="mt-8 rounded-full py-2 px-3 outline outline-1 outline-sky-300 outline-offset-2 w-max pr-32 mx-auto "
            placeholder="Type Anythings for search ..." type="text" id="searchBox" oninput="performSearch()">

    </div>

    <div class="main-items-wrapper ">

        <div class="list-and-pag-wrapper ">
            <div id="list" class="item-cards-wrapper ">

            </div>
            <section class="pagination " id="pagination"></section>
        </div>
        <!-- end of item-cards-wrapper -->
    </div>





    <!-- js file -->
    <!-- <script src="./src/script/courses.js"></script> -->
    <script src="./src/script/chatgpt.js"></script>

    <!-- dropdown script -->
    <script>
        const dropdownButton = document.getElementById('dropdown-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        let isDropdownOpen = true; // Set to true to open the dropdown by default, false to close it by default

        // Function to toggle the dropdown
        function toggleDropdown() {
            isDropdownOpen = !isDropdownOpen;
            if (isDropdownOpen) {
                dropdownMenu.classList.remove('hidden');
            } else {
                dropdownMenu.classList.add('hidden');
            }
        }

        // Initialize the dropdown state
        toggleDropdown();

        // Toggle the dropdown when the button is clicked
        dropdownButton.addEventListener('click', toggleDropdown);

        // Close the dropdown when clicking outside of it
        window.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
                isDropdownOpen = false;
            }
        });
    </script>
</body>

</html>
