<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js course Pagination</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-slate-200">

       <!-- Container for checkboxes -->
    <div id="checkboxContainer" class="w-1/2 mx-auto flex justify-between flex-col">
        <h1 class="text-center text-3xl font-semibold text-blue-500">Choose Your Category : </h1>
        <div class="cat-items-wrapper mt-8 w-full flex justify-between">

            <span class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100" onclick="filterCourses('frontend')">Frontend</span>
            <span class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100" onclick="filterCourses('backend')">Backend</span>
            <span class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100" onclick="filterCourses('php')">PHP</span>
            <span class="cursor-pointer hover:outline hover:outline-1 hover:outline-offset-2   hover:bg-purple-500 hover:text-white px-4 py-1 rounded-lg bg-white  hover:outline-purple-400 transition-all duration-100" onclick="filterCourses('all')">all</span>
        </div>
            <!-- Add more checkboxes for other categories -->
    </div>
    
    <div class="main-items-wrapper ">

        <div class="list-and-pag-wrapper ">
            <div id="list" class="item-cards-wrapper ">

            </div>
            <section class="pagination " id="pagination"></section>
        </div>
        <!-- end of item-cards-wrapper -->
    </div>





    <!-- js file -->
    <!-- <script src="./src/script/courses.js"></script> -->
    <script src="./src/script/chatgpt.js"></script>
</body>

</html>
